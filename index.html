<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dev.finance$</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/main-header.css">
  <link rel="stylesheet" href="style/main-balance.css">
  <link rel="stylesheet" href="style/main-card.css">
  <link rel="stylesheet" href="style/main-logo.css">
  <link rel="stylesheet" href="style/main-container.css">
  <link rel="stylesheet" href="style/main-footer.css">
  <link rel="stylesheet" href="style/main-subtitle.css">
  <link rel="stylesheet" href="style/data-table.css">
  <link rel="stylesheet" href="style/main-transaction.css">

</head>

<body>

  <header id="main-header">
    <h1 id="main-logo">dev.finance$</h1>
  </header>

  <main class="main-container">

    <section id="main-balance">
      <h2 class="main-subtitle">Balanço</h2>

      <div class="main-card">
        <h3>Entradas</h3>
        <p>R$ 5.000,00</p>
      </div>

      <div class="main-card">
        <h3>Saídas</h3>
        <p>R$ 2.000,00</p>
      </div>

      <div class="main-card -total">
        <h3>Total</h3>
        <p>R$ 3.000,00</p>
      </div>

    </section>

    <section id="main-transaction">
      <h2 class="main-subtitle -second">Transações</h2>
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="description">Luz</td>
            <td class="expense">- R$ 500,00</td>
            <td class="date">23/01/2021</td>
          </tr>
          <tr>
            <td class="description">Criação Website</td>
            <td class="income">R$ 5000,00</td>
            <td class="date">23/01/2021</td>
          </tr>
          <tr>
            <td class="description">Internet</td>
            <td class="expense">- R$ 200,00</td>
            <td class="date">23/01/2021</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer class="main-footer">
    <p>dev.finance$</p>
  </footer>
</body>

</html>
